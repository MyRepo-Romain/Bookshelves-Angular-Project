<mat-toolbar color="primary" *ngIf="isLoggedIn | async as isLoginAsync" class="mat-elevation-z6">
    <button mat-icon-button *ngIf="sidenavMode === 'over'" (click)="closeSidenav()">
        <mat-icon aria-label="label">menu</mat-icon>
    </button>
    <button mat-icon-button *ngIf="sidenavMode === 'side'" (click)="goToHome()">
        <mat-icon aria-label="label">home</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <span class="material-icons">person_outline</span>
    <button mat-button class="name" *ngIf="isLoginAsync && user != undefined && user.displayName == null" [matMenuTriggerFor]="menuProfile"> {{ user.email }}</button>
    <button mat-button class="name" *ngIf="isLoginAsync && user != undefined && user.displayName != null" [matMenuTriggerFor]="menuProfile"> {{ user.displayName }}</button>
</mat-toolbar>

<mat-menu #menuProfile="matMenu">
    <div class="menu-profile" *ngIf="user != undefined">
        <mat-nav-list>
            <a mat-list-item routerLink="/profil" routerLinkActive="active">
            Profil
            </a>
        </mat-nav-list>
        <mat-divider></mat-divider>
        <button (click)="signOut()" class="logout text-center" mat-menu-item>Se d√©connecter</button>
    </div>
</mat-menu>
