<h1 class="text-danger">Suppression du compte</h1>
<p>Attention vous êtes sur le point de supprimer votre compte ?</p>
<p>Cette action est irreversible et vous perdrez toutes vos données enregistrées</p>
<mat-dialog-actions class="d-flex justify-content-around">
    <button mat-flat-button color="primary"class="connect" (click)="close()">Annuler</button>
    <button mat-flat-button color="warn" (click)="deleteUserData()">Supprimer</button>
</mat-dialog-actions>
